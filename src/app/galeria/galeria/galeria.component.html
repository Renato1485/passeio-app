<!-- Filtros -->

<form #frm="ngForm">
    <div class="p-4 bg-white shadow">
        <div class="flex flex-col md:flex-row items-center justify-center gap-4">

            <input type="text" name="nomefiltro" [(ngModel)]="nomefiltro" placeholder="Pesquisar pelo nome do local"
                class="w-full border border-gray-300 p-2 rounded shadow-sm
            focus:ring focus:ring-blue-400" />

            <select name="categoriasFiltro" [(ngModel)]="categoriaFiltro" aria-label="Filtrar por categoria"
                class="w-full border border-gray-300 p-2 rounded shadow-sm focus:ring focus:ring-blue-400">
                <option [value]="-1">Todas as categorias</option>
                <option *ngFor="let cat of categoriasFiltro" [value]="cat.nome">{{ cat.nome }}</option>
            </select>

            <button type="button" (click)="(filtrar())" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800">
                Pesquisar
            </button>

        </div>
    </div>
</form>

<!-- Listagem lugares -->

<div id="lugaresList" class="p-4 grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="bg-white shadow rounded overflow-hidden" *ngFor="let lugar of lugares">
        <img [src]="lugar.urlFoto" alt="{{ lugar.nome }}" title="{{ lugar.nome }}" class="w-full h-60 object-cover" />
        <div class="p-4">
            <h2 class="text-lg font-semibold">{{ lugar.nome }}</h2>
            <p class="text-gray-500">Categoria: <span class="text-blue-600">{{ lugar.categoria }}</span> </p>
            <p class="text-gray-500">localizacao: {{ lugar.localizacao }}</p>
            <div class="mt-2 flex items-center text-yellow-500">
                <ng-container *ngFor="let star of [1,2,3,4,5]">
                    <span [innerHTML]="star <= (lugar.avaliacao || 0) ? '&#9733;' : '&#9734;'"></span>
                </ng-container>
                <span class="ml-2 text-gray-500">{{ lugar?.avaliacao }}</span>
            </div>
        </div>
    </div>
</div>
