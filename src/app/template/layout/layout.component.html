<header class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-6 shadow-lg">    
    <div class="text-center">
        <h1 class="text-3xl font-bold" [@fadeInOut]>{{ titulo }}</h1>
        <p class="text-lg mt-2" [@fadeInOut]>{{ subTitulo }} </p>
    </div>

    <div class="mt-4">
        <hr class="border-t border-blue-300 opacity-50"/>
    </div>

    <div class="mt-4">
        <ul class="flex justify-center space-x-6 text-white font-semibold">
            <li>
                <a routerLink="/paginas/galeria" class="hover:text-yellow-300">Galeria</a>
            </li>
            <li>
                <a routerLink="/paginas/categorias" class="hover:text-yellow-300">Categorias</a>
            </li>
            <li>
                <a routerLink="/paginas/lugares" class="hover:text-yellow-300">Lugares</a>
            </li>
            <li>
                <a (click)="logaut()" routerLink="/paginas" class="hover:text-yellow-300">Sair</a>
            </li>
        </ul>
    </div>
</header>

<div [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
</div>

<footer class="bg-gray-200 text-center p-4 mt-6">
    <p class="text-gray-600 text-sm">2025 lugares legais. Todos os direitos reservados.</p>
</footer>
